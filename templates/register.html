{% extends "layout.html" %}

{% block content %}
<div class="col-md-6 offset-md-3 mt-4">
  <h2>Register</h2>
  <form method="POST" action="/register">
    <div class="mb-3">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        required
      />
    </div>
    
    <div class="mb-3">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
      />
    </div>
    
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
</div>
{% endblock %}
